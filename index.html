<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sayyed Asad's Calcuator</title>
    <link rel="icon" href="./Asad-logo.png" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    t
  </head>
  <body>
    <main>
      <section class="output-process">
        <img src="./dots-three.svg" alt="dots-three" />
        <h1 class="result">0</h1>
        <p class="expression">&nbsp;</p>
      </section>

      <section class="controls">
        <button class="calc-btn calc-btn-clear btn">AC</button>
        <button class="btn calc-btn">%</button>
        <button class="btn calc-btn calc-btn-square">^</button>
        <button class="btn calc-btn">/</button>
        <button class="btn calc-btn">7</button>
        <button class="btn calc-btn">8</button>
        <button class="btn calc-btn">9</button>
        <button class="btn calc-btn">*</button>
        <button class="btn calc-btn">4</button>
        <button class="btn calc-btn">5</button>
        <button class="btn calc-btn">6</button>
        <button class="btn calc-btn">+</button>
        <button class="btn calc-btn">1</button>
        <button class="btn calc-btn">2</button>
        <button class="btn calc-btn">3</button>
        <button class="btn calc-btn">-</button>
        <button class="btn calc-btn">0</button>
        <button class="btn calc-btn">00</button>
        <button class="btn calc-btn">.</button>
        <button class="calc-btn calc-btn-equal btn">=</button>
      </section>
    </main>
  </body>
</html>
